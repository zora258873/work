<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>點小圖秀大圖</title>
<style>
	.small{
		width:50px;
	}
</style>
</head>

<body>
<div style="width:202px;height:185px;">
<img  id="large" src="images/M1_001.gif">
</div>

<img src="images/M1_001.gif" class="small">
<img src="images/M1_002.gif" class="small">
<img src="images/M1_003.gif" class="small">
<img src="images/M1_004.gif" class="small">
<img src="images/M1_005.gif" class="small">

<script>
function showLarge(e){
	document.getElementById("large").src = e.target.src;
}

function init(){
	let smalls = document.getElementsByClassName("small");
	for(let i=0; i<smalls.length; i++){
		smalls[i].onclick = showLarge;
	}
}

window.onload = init;
</script>
</body>
</html>
