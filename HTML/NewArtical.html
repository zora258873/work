<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dish|立即分享</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/NewArtical.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
  <style>
    .score img{
      width: 15px;
      height: 15px;
    }

  </style>
</head>

<body>
  <!-- Header -->
  <div class="Header">
    <div class="Nav" id="nav">
      <div class="Logo">
        <a href="./Dish.html"><img src="../Pic/Logo.png" alt=""></a>
      </div>
      <div class="NavBar">
        <div class="NavBarLink">
          <li><a href="./ArticalList.html">美味餐盤</a></li>
          <li><a href="./Restaurant.html" >人氣餐廳</a></li>
          <li><a href="./NewArtical.html" style="color:coral">立即分享</a></li>
        </div>
        <div class="NavIcon">
          <a href="./MyArtical.html"><i class="fas fa-user"></i></a>
        </div>
        <div class="NavIcon">
          <i class="fas fa-bell"></i>
        </div>
        <div class="LogIn">
          <span id="Login">LogIn</span>
        </div>
      </div>
    </div>
    <div id="top-shadow"></div>
  </div>

  <!-- Body -->
  <div class="ShareArtical">
    <input class="text" type="text" placeholder="請輸入餐廳名稱">
    <input class="text" type="text" placeholder="請輸入餐廳地址">
    <form action="">
      價格 : <input type="radio" name="price" value="$">$ <input type="radio" name="price" value="$$">$$ <input
        type="radio" name="price" value="$$$">$$$
    </form>
    <div class="score">
      <div id="stars" class="left" >
        <span id="scoreSpan">評分 : </span>
        <img src="../Pic/star_solid.png" alt="">
        <img src="../Pic/star_solid.png" alt="">
        <img src="../Pic/star_solid.png" alt="">
        <img src="../Pic/star_solid.png" alt="">
        <img src="../Pic/star_solid.png" alt="">
      </div>
    </div>
    <div id="comment" class="left"></div>
    <div class="ArticalPic" id="ArticalPic">
      <img id="upload" src="" height="300vh" alt=""><br>
      <input id="imgInp" type="file" onchange="previewFile()">
    </div>
    <div class="Context">
      <textarea name="" id="" cols="69" rows="15"></textarea>
      <input type="submit">
      <input type="reset">
    </div>
  </div>

  <!-- Footer -->
  <div class="Footer">
    <div class="FooterContent">
      <div class="Connect">
        <h4>相關連結</h4>
        <a href="#">Dish粉絲專業</a>
        <a href="#">Instagram</a>
        <a href="#">聯絡我們</a>
        <a href="#">服務條款</a>
        <a href="#">隱私政策</a>
      </div>
      <div class="App">
        <h4>Dish應用程式</h4>
        <a href="#">iOS App</a>
        <a href="#">Android App</a>
      </div>
      <div class="ForRestuarant">
        <h4>店家專區</h4>
        <a href="#">如何加入Dish?</a>
        <a href="#">聯繫分享者</a>
      </div>
    </div>
  </div>

  <script src="../JS/NewArtical.js"></script>
</body>

</html>
